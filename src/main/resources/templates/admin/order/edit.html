<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Management</title>

    <meta th:replace="~{/admin/fragment/library :: meta}"/>
    <link th:replace="~{/admin/fragment/library :: link}"/>
</head>
<body>
<div class="wrapper">
    <!-- Main-header -->
    <div th:replace="~{/admin/fragment/main-header :: .main-header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{/admin/fragment/sidebar :: .sidebar}"></div>

    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div th:replace="~{/admin/fragment/page-header :: page-header(items = ${ {'Category', 'Management'} }) }"></div>

                <div class="row">
                    <div class="col-md-12">
                        <form th:action="@{~/admin/order/save_info}" th:object="${order}" method="post">

                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Order Management</h4>
                                </div>
                                <div class="card-body">
                                    <div class="tab-content mt-2 mb-3" id="pills-tabContent">

                                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                             aria-labelledby="pills-home-tab">
                                            <div class="col-md-6">
                                                <div class="form-group" hidden="hidden">
                                                    <label>ID</label>
                                                    <input type="text" class="form-control form-control" name="email"
                                                           placeholder="ID" id="id" th:field="*{id}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="email">Email</label>
                                                    <input type="email" disabled class="form-control form-control"
                                                           name="email" placeholder="Email" id="email"
                                                           th:value="${order.user.email}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Payment Type</label>
                                                    <input type="text" disabled class="form-control form-control"
                                                           name="Address"
                                                           placeholder="Address" th:value="${order.getPaymentType()}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Date</label>
                                                    <input type="text" class="form-control form-control" name="date"
                                                           placeholder="Date" disabled
                                                           th:value="${@dateFormat.format(order.date)}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input type="text" class="form-control form-control" name="name"
                                                           placeholder="Name" th:field="*{name}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="phone">Phone</label>
                                                    <input type="text" class="form-control form-control" name="email"
                                                           placeholder="Email" id="phone" th:field="*{phone}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Address</label>
                                                    <input type="text" class="form-control form-control" name="Address"
                                                           placeholder="Address" th:field="*{address}">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group" id="payment_status">
                                                    <label>Payment Status</label>
                                                    <select th:if='${order.getPaymentType().equals("COD")}'
                                                            th:field="*{status}"
                                                            class="form-control form-control">
                                                        <option value="1">Đặt hàng thành công</option>
                                                        <option value="2">Đã xác nhận</option>
                                                        <option value="3">Đang giao hàng</option>
                                                        <option value="4">Đã nhận hàng</option>
                                                        <option value="5">Đã hủy</option>
                                                    </select>
                                                    <select th:if='${order.getPaymentType().equals("MOMO")}'
                                                            th:field="*{status}"
                                                            class="form-control form-control">
                                                        <option value="10">Đang chờ thanh toán</option>
                                                        <option value="11">Đặt hàng thành công</option>
                                                        <option value="12">Đã xác nhận</option>
                                                        <option value="13">Đang giao hàng</option>
                                                        <option value="14">Đã nhận hàng</option>
                                                        <option value="15">Đã hủy</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="text-right mt-3 mb-3">
                                                <button class="btn btn-success" type="submit">Save</button>
                                                <button class="btn btn-danger">Reset</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
<script th:replace="~{/admin/fragment/library :: script}"></script>

<script>
    $(document).ready(function () {
        $('#multi-filter-select').DataTable({
            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    var select = $('<select class="form-control"><option value=""></option></select>')
                        .appendTo($(column.footer()).empty())
                        .on('change', function () {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });

                    column.data().unique().sort().each(function (d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            }
        });
        $('select').selectpicker({
            liveSearch: 'true',
            size: 6
        });
    });
</script>
</body>
</html>
