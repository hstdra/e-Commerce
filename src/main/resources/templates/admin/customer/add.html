<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Admin Management</title>

    <meta th:replace="~{/admin/fragment/library :: meta}"/>
    <link th:replace="~{/admin/fragment/library :: link}"/>
</head>
<body>
<div class="wrapper">
    <!-- Main-header -->
    <div th:replace="~{/admin/fragment/main-header :: .main-header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{/admin/fragment/sidebar :: .sidebar}"></div>

    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div th:replace="~{/admin/fragment/page-header :: page-header(items = ${ {'customer', 'Add'} }) }"></div>
<!--                Change HERE-->
                <div class="row">
                    <div class="col-md-12">
                        <form th:action="@{~/admin/customer/save}" th:object="${user}" method="post">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Customer</div>
                                </div>
                                    <div class="form-group">
                                        <label for="defaultInput">Customer Name</label>
                                        <input type="text" class="form-control form-control" id="defaultInput" th:field="*{fullname}" placeholder="Customer Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="defaultInput">Customer Password</label>
                                        <input type="text" class="form-control form-control" id="defaultInput" th:field="*{password}" placeholder="Customer Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="defaultInput">Customer Email</label>
                                        <input type="text" class="form-control form-control" id="defaultInput" th:field="*{email}" placeholder="Customer Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="defaultInput">Customer Role</label>
                                        <input type="text" class="form-control form-control" id="defaultInput" th:field="*{role}" placeholder="Customer Role">
                                    </div>
                                </div>
                                <div class="card-action">
                                    <button class="btn btn-success" type="submit">Submit</button>
                                    <a class="btn btn-danger" th:href="@{~/admin/customer}">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script th:replace="~{/admin/fragment/library :: script}"></script>

<script>
    $(document).ready(function () {
        $('select').selectpicker({
            liveSearch: 'true',
            size: 6
        });
    });
</script>
</body>
</html>
