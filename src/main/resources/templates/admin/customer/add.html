<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Admin Management</title>

    <meta th:replace="~{/admin/fragment/library :: meta}"/>
    <link th:replace="~{/admin/fragment/library :: link}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js" ></script>
	
</head>
<body>
<div class="wrapper">
    <!-- Main-header -->
    <div th:replace="~{/admin/fragment/main-header :: .main-header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{/admin/fragment/sidebar :: .sidebar}"></div>

    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div th:replace="~{/admin/fragment/page-header :: page-header(items = ${ {'Customer', 'Add'} }) }"></div>
<!--                Change HERE-->
                <div class="row">
                    <div class="col-md-12">
                        <form th:action="@{~/admin/customer/save}" th:object="${user}" method="post" id="addForm">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Customer</div>
                                </div>
                              <div class="card-body">   
                               	  <div class="form-group" hidden="hidden" contenteditable="false">
                                        <label for="id">ID</label>
                                        <input type="text" class="form-control form-control" id="id" th:field="*{id}" placeholder="ID">
                                   </div>
                                    <div class="form-group">
                                        <label for="defaultInput">Customer Email</label>
                                        <input type="text" class="form-control form-control" id="defaultInput" th:field="*{email}" placeholder="Customer Email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="defaultInput">Customer Name</label>
                                        <input type="text" class="form-control form-control" id="defaultInput" th:field="*{fullname}" placeholder="Customer Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="defaultInput">Customer Password</label>
                                        <input type="password" class="form-control form-control" th:field="*{password}" placeholder="Password" id="pass" required name="password" onkeyup='check();'>
                                    </div>
                                    <div class="form-group">
                                        <label for="defaultInput">Confirm Password</label>
                                        <input type="password" class="form-control form-control" required name="confirmPassword" id="confirmPass" onkeyup='check();'>
		 		                    </div>
		 		                    <div class="form-group">
		 		                    <span id='message'></span>
		 		                    </div>
		 		                    <div class="form-group">
										<label for="defaultSelect">Role</label>
										<select th:field="*{role}" class="form-control form-control" id="defaultSelect">
											<option th:value = "CUSTOMER" th:text="ROLE_CUSTOMER"></option>
											<option  th:value = "ADMIN" th:text="ROLE_ADMIN"></option>
										</select>
									</div>
                                </div>
                                <div class="card-action">
                                    <button class="btn btn-success" type="submit" id="submit" disabled>Submit</button>
                                    <a class="btn btn-danger" th:href="@{~/admin/customer}">Cancel</a>
                                </div>
                            </div>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
<script th:replace="~{/admin/fragment/library :: script}"></script>

<script>
var check = function() {
	  if (document.getElementById('pass').value ==
	    document.getElementById('confirmPass').value) {
	    document.getElementById('message').style.color = 'green';
	    document.getElementById('message').innerHTML = 'matching';
        document.getElementById('submit').disabled = false;
	  } else {
	    document.getElementById('message').style.color = 'red';
	    document.getElementById('message').innerHTML = 'not matching';
        document.getElementById('submit').disabled = true;

	  }
	}
</script>

</body>
</html>
