<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Management</title>

    <meta th:replace="~{/admin/fragment/library :: meta}"/>
    <link th:replace="~{/admin/fragment/library :: link}"/>
</head>
<body>
<div class="wrapper">
    <!-- Main-header -->
    <div th:replace="~{/admin/fragment/main-header :: .main-header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{/admin/fragment/sidebar :: .sidebar}"></div>

    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div th:replace="~{/admin/fragment/page-header :: page-header(items = ${ {'Category', 'Management'} }) }"></div>

                <div class="row">
                    <div class="col-md-12">
                        <form th:action="@{~/admin/storage/save}" th:object="${product}" method="post">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">Product</div>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="id">Name</label>
                                        <input type="text" class="form-control form-control" id="id" name="name"
                                               th:field="*{name}" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="defaultInput">Category</label>
                                        <input type="text" class="form-control form-control" id="defaultInput"
                                               name="category" th:field="*{category}" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="id">Quantity</label>
                                        <input type="text" class="form-control form-control" id="quantity"
                                               name="quantity" placeholder="Quantity">
                                    </div>
                                    <div class="form-group">
                                        <label for="id">Price</label>
                                        <input type="text" class="form-control form-control" id="price" name="price"
                                               th:field="*{price}" placeholder="Price">
                                    </div>
                                    <div class="form-group">
                                        <label for="id">Discount</label>
                                        <input type="text" class="form-control form-control" id="discount" name="price"
                                               th:field="*{discount}" placeholder="Price">
                                    </div>
                                    <div class="form-group">
                                        <label for="id">Description</label>
                                        <input type="text" class="form-control form-control" id="description"
                                               name="description" th:field="*{description}" placeholder="Description">
                                    </div>
                                </div>
                                <div class="card-header">
                                    <div class="card-title">Field Details</div>
                                </div>
                                <div class="card-body">
                                    <div class="form-group" th:each="num : ${nums}" th:with="num = ${num}">
                                        <label th:utext="${fields.get(num).field}"></label>
                                        <input type="text" class="form-control form-control" name="name"
                                               th:field="*{fieldDetails}" placeholder="Name">
                                    </div>
                                    <div class="card-action">
                                        <button class="btn btn-success" type="submit">Submit</button>
                                        <a class="btn btn-danger" th:href="@{~/admin/storage}">Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
<script th:replace="~{/admin/fragment/library :: script}"></script>

<script>
    $(document).ready(function () {
        $('#multi-filter-select').DataTable({
            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    var select = $('<select class="form-control"><option value=""></option></select>')
                        .appendTo($(column.footer()).empty())
                        .on('change', function () {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });

                    column.data().unique().sort().each(function (d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            }
        });
        $('select').selectpicker({
            liveSearch: 'true',
            size: 6
        });
    });
</script>
</body>
</html>
