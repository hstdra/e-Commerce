<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Management</title>

    <meta th:replace="~{admin/fragment/library :: meta}"/>
    <link th:replace="~{admin/fragment/library :: link}"/>
</head>
<body>
<div class="wrapper">
    <!-- Main-header -->
    <div th:replace="~{admin/fragment/main-header :: .main-header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{admin/fragment/sidebar :: .sidebar}"></div>

    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div th:replace="~{admin/fragment/page-header :: page-header(items = ${ {'Storage', 'Management'} }) }"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <h4 class="card-title">Storage Management</h4>
                                <a class="btn btn-primary btn-round ml-auto"
                                   th:href="@{~/admin/product/chooseCategory}">
                                    <i class="fa fa-plus"></i>
                                    Add Product
                                </a>
                            </div>

                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="display table table-striped table-hover" id="multi-filter-select">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Category</th>
                                            <th>Quantity</th>
                                            <th>Price</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tfoot>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Category</th>
                                            <th>Quantity</th>
                                            <th>Price</th>
                                            <th>Action</th>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr th:each="product : ${products}">
                                            <td th:utext="${product.id}"></td>
                                            <th th:utext="${product.name}"></th>
                                            <td th:utext="${product.category.category}"></td>
                                            <td th:utext="${product.quantity}"></td>
                                            <td th:utext="${product.price}"></td>
                                            <td>
                                                <div class="form-button-action">
                                                    <button class="btn btn-link btn-primary"
                                                            data-original-title="Import" data-toggle="tooltip"
                                                            title="" type="button">
                                                        <a class="fa fa-plus-square"
                                                           th:href="@{~/admin/storage/import/{id}(id=${product.id})}"
                                                        ></a>
                                                    </button>
                                                    <button class="btn btn-link btn-danger" data-original-title="Export"
                                                            data-toggle="tooltip"
                                                            title=""
                                                            type="button">
                                                        <a class="fa fa-minus-square"
                                                           th:href="@{~/admin/storage/export/{id}(id=${product.id})}"
                                                        ></a>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
<script th:replace="~{admin/fragment/library :: script}"></script>

<script>
    $(document).ready(function () {
        var table = $('#multi-filter-select').DataTable({
            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    var select = $('<select class="form-control"><option value=""></option></select>')
                        .appendTo($(column.footer()).empty())
                        .on('change', function () {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });

                    column.data().unique().sort().each(function (d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            }
        });
        table.order([0, 'desc']).draw();
        $('select').selectpicker({
            liveSearch: 'true',
            size: 6
        });
    });
</script>
</body>
</html>
